<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Menu en ligne</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f8; padding: 20px; }
    .banner { max-width: 100%; margin-bottom: 10px; }
    .logo { max-height: 100px; margin-bottom: 10px; }
    h1 { margin-top: 30px; }
    h2 { margin-top: 20px; }
    ul { margin-bottom: 30px; }
  </style>
</head>
<body>
  <div id="menu"></div>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyCxVS6IvetneJ1Q5kr8t5d7F3qd8oe8KjQ",
      authDomain: "menu-outil.firebaseapp.com",
      projectId: "menu-outil",
      storageBucket: "menu-outil.appspot.com",
      messagingSenderId: "659889655771",
      appId: "1:659889655771:web:c970fa451635dac4dfe1fe",
      measurementId: "G-18ZGPKGBQD"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();

    var params = new URLSearchParams(window.location.search);
    var menuId = params.get('id');
    if (!menuId) {
      document.getElementById('menu').innerText = "Menu introuvable";
    } else {
      db.collection('menus').doc(menuId).get().then(function(doc) {
        if (!doc.exists) {
          document.getElementById('menu').innerText = "Menu introuvable";
          return;
        }
        var menu = doc.data();
        var html = '';
        if (menu.banner) html += '<img src="' + menu.banner + '" class="banner">';
        if (menu.logo) html += '<img src="' + menu.logo + '" class="logo">';
        html += '<h1>' + menu.title + '</h1>';
        (menu.categories || []).forEach(function(cat) {
          html += '<h2>' + cat.name + '</h2><ul>';
          (cat.items || []).forEach(function(item) {
            html += '<li>' + item.name + ' - ' + item.price + '</li>';
          });
          html += '</ul>';
        });
        document.getElementById('menu').innerHTML = html;
      });
    }
  </script>
</body>
</html>
