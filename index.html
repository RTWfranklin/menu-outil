<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menus personnels en ligne</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="landing-bg" id="landing-bg">
    <div class="landing-center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Logo Google" class="landing-logo" />
      <h1>Bienvenue&nbsp;!</h1>
      <p class="landing-desc">Créez et publiez vos menus personnels en toute simplicité.<br>
        <span class="landing-highlight">Connectez-vous avec Google pour commencer.</span></p>
      <div id="auth-zone">
        <button id="login-google" class="google-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" class="google-icon" alt="Google" />
          Se connecter avec Google
        </button>
        <span id="user-info"></span>
      </div>
    </div>
  </div>
  <div class="container hidden" id="main-app">
    <div id="menu-selection">
      <h1>Mes menus</h1>
      <div id="menu-list"></div>
      <button id="add-menu">➕ Nouveau menu</button>
    </div>
    <div id="menu-editor" class="hidden">
      <button id="back-to-list">← Retour</button>
      <input type="text" id="menu-title" placeholder="Nom du menu">
      <label>Bannière&nbsp;:<input type="file" id="banner-upload" accept="image/*"></label>
      <div id="banner-preview"></div>
      <label>Logo&nbsp;: <input type="file" id="logo-upload" accept="image/*"></label>
      <div id="logo-preview"></div>
      <div id="categories"></div>
      <button id="add-category">Ajouter une catégorie</button>
      <div class="publish-actions">
        <button id="publish-online">Publier en ligne</button>
        <button id="view-published" class="view-published inactive" disabled>Visualiser le menu publié</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
